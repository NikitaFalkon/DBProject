<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="person : ${people}">
<form th:method="POST">
    <input type="text" th:value="${person.name}" name="name" placeholder="Name"/>
    <br/>
    <input type="text" th:value="${person.email}" name="email" placeholder="Email"/>
    <button type="submit">Redact</button>
</form>
</div>
</body>
</html>
