<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Id</th>
        <th>Edit</th>
    </tr>
        <div th:each="person : ${people}">
            <tr>
                <td><a th:text="${person.getName()}">text</a></td>
                <td><a th:text="${person.getEmail()}"/></td>
                <td><a th:text="${person.getId()}"</td>
                <td><a th:href="'/edit/'+${person.getId()}+'/person'">Redact</a> </td>
            </tr>
        </div>
</table>
<a href="/dell">Deleting!</a>
<a href="/add">Add!</a>
</body>
</html>
